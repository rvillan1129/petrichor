{% extends "base_generic.html" %}

{% block content %}
  <h1>List of All Locations</h1>
  {% if location_list %}
    <ul>
      {% for location in location_list %}
      <li>
        {{ location.user }} - <a href="{{ location.get_absolute_url }}">{{ location.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no locations in the nursery.</p>
  {% endif %}
{% endblock %}
